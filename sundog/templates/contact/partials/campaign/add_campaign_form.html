<div id="add-campaign" class="col-xs-12 m-t-md">
    <h3>Add Campaign</h3>
    <form id="add-campaign-form" action="{% url 'add_campaign' %}" method="post" class="form">
        {% csrf_token %}
        <div class="col-xs-12">
            <div class="form-group">
                <label for="active" class="col-xs-4 control-label">Active:</label>
                <div class="col-sm-8">{{ form_campaign.active }}</div>
            </div>
            <div class="form-group">
                <label for="title" class="col-xs-4 control-label">Title:</label>
                <div class="col-sm-8">{{ form_campaign.title }}</div>
            </div>
            <div class="form-group">
                <label for="title" class="col-xs-4 control-label">Start Date:</label>
                <div class="col-sm-8">{{ form_campaign.start_date }}</div>
            </div>
            <div class="form-group">
                <label for="title" class="col-xs-4 control-label">End Date:</label>
                <div class="col-sm-8">{{ form_campaign.end_date }}</div>
            </div>
            <div class="form-group">
                <label for="title" class="col-xs-4 control-label">Source:</label>
                <div class="col-sm-8">{{ form_campaign.source }}</div>
            </div>
            <div class="form-group">
                <label for="title" class="col-xs-4 control-label">Media Type:</label>
                <div class="col-sm-8">{{ form_campaign.media_type }}</div>
            </div>
            <div class="form-group">
                <label for="title" class="col-xs-4 control-label">Priority:</label>
                <div class="col-sm-8">{{ form_campaign.priority }}</div>
            </div>
            <div class="form-group">
                <label for="title" class="col-xs-4 control-label">Cost:</label>
                <div class="col-sm-8">{{ form_campaign.cost }}</div>
            </div>
            <div class="form-group">
                <label for="title" class="col-xs-4 control-label">Purchase Amount:</label>
                <div class="col-sm-8">{{ form_campaign.purchase_amount }}</div>
            </div>
        </div>
        <div class="col-xs-12 m-t-md">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-primary cancel" type="button">Cancel</button>
        </div>
    </form>
</div>
