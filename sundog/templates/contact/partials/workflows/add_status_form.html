<div id="add-status" class="col-xs-12 well">
    <h3>Add Status</h3>
    <form id="add-status-form" action="{% url 'add_status' %}" method="post" class="form">
        {% csrf_token %}
        <div class="col-xs-12 m-t-md m-b-md">
            <div class="m-r-xs inline">
                Name: {{ form_status.name }}
            </div>
            <div class="m-r-xs inline">
                Stage: {{ form_status.stage }}
            </div>
            <div class="m-r-xs inline">
                Color: {{ form_status.color }}
            </div>
        </div>
        <div class="col-xs-12">
            <h3>Access Restriction</h3>
            <div class="col-xs-12 no-padding">
                <div class="col-xs-12 no-padding">
                    <div class="inline vertical-align">{{ form_status.shared_with_all }}</div>
                    <label for="shared_with_all">Share with all Teams</label>
                </div>
                <div class="col-xs-12 no-padding">{{ form_status.teams }}</div>
            </div>
        </div>
        <div class="col-xs-12 m-t-md">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-primary cancel" type="button">Cancel</button>
            <input class="reset hidden" type="reset" value="Reset">
        </div>
    </form>
</div>
