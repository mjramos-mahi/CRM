{% extends 'base_mail.html' %}

<table style="background-color: #f6f6f6;width: 100%;">
    <tr>
        <td></td>
        <td width="600" style="display: block !important;    max-width: 600px !important;    margin: 0 auto !important; clear: both !important;">
            <div style="max-width: 600px;    margin: 0 auto;    display: block;    padding: 20px;">
                <table width="100%" cellpadding="0" cellspacing="0" style="    background: #fff;    border: 1px solid #e9e9e9;    border-radius: 3px;">
                    <tr>
                        <td style="padding: 20px;">
                            <table  cellpadding="0" cellspacing="0" style="    width: 100%;text-align: center;">

                                    <td style="text-align:center;">
                                        <img src="{{SITE_DOMAIN}}static/img/logo-placeholder.png">
                                    </td>
                                </tr>

                                    <td style="padding: 0 0 20px;">

                                </tr>
                                
                                <tr>

                                </tr>

                                </tr>
                                <tr>
                                    <td style="padding: 0 0 20px; text-align: center;">
                                        <a href="{{ activation_link }}" style="text-decoration: none;    color: #FFF;    background-color: #1ab394;    border: solid #1ab394;    border-width: 5px 10px; line-height: 2;    font-weight: bold;    text-align: center;    cursor: pointer;    display: inline-block;    border-radius: 5px;    text-transform: capitalize;">Activate account</a>

                                </tr>
                              </table>
                        </td>
                    </tr>
                </table>
                <div style="width: 100%;    clear: both;    color: #999;    padding: 20px;">
